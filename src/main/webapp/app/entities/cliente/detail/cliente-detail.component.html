<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cliente">
      <h2 data-cy="clienteDetailsHeading"><span macaviTranslate="macaviApp.cliente.detail.title">Cliente</span></h2>

      <hr />

      <macavi-alert-error></macavi-alert-error>

      <macavi-alert></macavi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span macaviTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cliente.id }}</span>
        </dd>
        <dt><span macaviTranslate="macaviApp.cliente.direcion">Direcion</span></dt>
        <dd>
          <span>{{ cliente.direcion }}</span>
        </dd>
        <dt><span macaviTranslate="macaviApp.cliente.telefono">Telefono</span></dt>
        <dd>
          <span>{{ cliente.telefono }}</span>
        </dd>
        <dt><span macaviTranslate="macaviApp.cliente.locate">Locate</span></dt>
        <dd>
          <div *ngIf="cliente.locate">
            <a [routerLink]="['/locate', cliente.locate?.id, 'view']">{{ cliente.locate?.id }}</a>
          </div>
        </dd>
        <dt><span macaviTranslate="macaviApp.cliente.usuario">Usuario</span></dt>
        <dd>
          <div *ngIf="cliente.usuario">
            <a [routerLink]="['/usuario', cliente.usuario?.id, 'view']">{{ cliente.usuario?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span macaviTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cliente', cliente.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span macaviTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
