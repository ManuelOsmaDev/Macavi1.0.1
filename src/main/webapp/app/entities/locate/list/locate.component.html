<div>
  <h2 id="page-heading" data-cy="LocateHeading">
    <span macaviTranslate="macaviApp.locate.home.title">Locates</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span macaviTranslate="macaviApp.locate.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-locate"
        [routerLink]="['/locate/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span macaviTranslate="macaviApp.locate.home.createLabel"> Create a new Locate </span>
      </button>
    </div>
  </h2>

  <macavi-alert-error></macavi-alert-error>

  <macavi-alert></macavi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="locates?.length === 0">
    <span macaviTranslate="macaviApp.locate.home.notFound">No locates found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="locates && locates.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span macaviTranslate="global.field.id">ID</span></th>
          <th scope="col"><span macaviTranslate="macaviApp.locate.ciudad">Ciudad</span></th>
          <th scope="col"><span macaviTranslate="macaviApp.locate.departamento">Departamento</span></th>
          <th scope="col"><span macaviTranslate="macaviApp.locate.pais">Pais</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let locate of locates; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/locate', locate.id, 'view']">{{ locate.id }}</a>
          </td>
          <td>{{ locate.ciudad }}</td>
          <td>{{ locate.departamento }}</td>
          <td>{{ locate.pais }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/locate', locate.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" macaviTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/locate', locate.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" macaviTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(locate)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" macaviTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
