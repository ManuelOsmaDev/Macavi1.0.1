<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="rol">
      <h2 data-cy="rolDetailsHeading"><span macaviTranslate="macaviApp.rol.detail.title">Rol</span></h2>

      <hr />

      <macavi-alert-error></macavi-alert-error>

      <macavi-alert></macavi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span macaviTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ rol.id }}</span>
        </dd>
        <dt><span macaviTranslate="macaviApp.rol.nombreRol">Nombre Rol</span></dt>
        <dd>
          <span>{{ rol.nombreRol }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span macaviTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/rol', rol.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span macaviTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
