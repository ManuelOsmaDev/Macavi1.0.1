<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="producto">
      <h2 data-cy="productoDetailsHeading"><span macaviTranslate="macaviApp.producto.detail.title">Producto</span></h2>

      <hr />

      <macavi-alert-error></macavi-alert-error>

      <macavi-alert></macavi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span macaviTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ producto.id }}</span>
        </dd>
        <dt><span macaviTranslate="macaviApp.producto.cantidadProducto">Cantidad Producto</span></dt>
        <dd>
          <span>{{ producto.cantidadProducto }}</span>
        </dd>
        <dt><span macaviTranslate="macaviApp.producto.descripcionProdcuto">Descripcion Prodcuto</span></dt>
        <dd>
          <span>{{ producto.descripcionProdcuto }}</span>
        </dd>
        <dt><span macaviTranslate="macaviApp.producto.estilo">Estilo</span></dt>
        <dd>
          <span>{{ producto.estilo }}</span>
        </dd>
        <dt><span macaviTranslate="macaviApp.producto.genero">Genero</span></dt>
        <dd>
          <span>{{ producto.genero }}</span>
        </dd>
        <dt><span macaviTranslate="macaviApp.producto.marca">Marca</span></dt>
        <dd>
          <span>{{ producto.marca }}</span>
        </dd>
        <dt><span macaviTranslate="macaviApp.producto.porcentajeIva">Porcentaje Iva</span></dt>
        <dd>
          <span>{{ producto.porcentajeIva }}</span>
        </dd>
        <dt><span macaviTranslate="macaviApp.producto.talla">Talla</span></dt>
        <dd>
          <span>{{ producto.talla }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span macaviTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/producto', producto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span macaviTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
